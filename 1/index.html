<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <script src="bower_components/angular/angular.js"></script>
</head>
<body>

<div ng-controller = "MyController">
  <h1>{{author.name}}</h1>
  <p>{{ author.title + ', ' + author.company }}</p>
</div>

<script>

function MyController($scope) {
  %scope.author = {
    'name' : 'Tony Chung',
    'title' : 'Web Dev',
    'company' : 'N/A'
  }
}
  
</script>
</body>
</html>
